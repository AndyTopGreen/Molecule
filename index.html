<!DOCTYPE html>
<html>
	<head>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                background-color: black;
                overflow: hidden;
            }
        </style>
	</head>
	<body>
		
		<script src="core/molecule.js"></script>
		<script src="core/animation.js" type="text/javascript"></script>
		<script src="core/audiofile.js" type="text/javascript"></script>
		<script src="core/camera.js" type="text/javascript"></script>
		<script src="core/game.js" type="text/javascript"></script>
        <script src="core/Game/physics.js" type="text/javascript"></script>
        <script src="core/Game/move.js" type="text/javascript"></script>
        <script src="core/Game/calculateSpriteCollisions.js" type="text/javascript"></script>
        <script src="core/Game/calculateMapCollisions.js" type="text/javascript"></script>
		<script src="core/imagefile.js" type="text/javascript"></script>
		<script src="core/input.js" type="text/javascript"></script>
		<script src="core/map.js" type="text/javascript"></script>
		<script src="core/mapfile.js" type="text/javascript"></script>
		<script src="core/scene.js" type="text/javascript"></script>
		<script src="core/sound.js" type="text/javascript"></script>
		<script src="core/sprite.js" type="text/javascript"></script>
		<script src="core/tile.js" type="text/javascript"></script>
		<script>

			Molecule(document.body.offsetWidth * 2, document.body.offsetHeight * 2, 0.5, function (game, require) {

                var rocket = game.sprite.load('demo/rocket.png', 200, 200);
                rocket.animation.add('idle', [0], 60);

                game.init = function () {

                    rocket.position.x = game.canvas.width / 2 - rocket.frame.width / 2;
                    rocket.position.y = game.canvas.height / 2 - rocket.frame.height / 2;
                    rocket.animation.run('idle');

                };

                game.update = function () {

                };

			});

		</script>

	</body>
</html>
